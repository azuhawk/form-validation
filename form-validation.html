<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="" method="get">
        <div><label for="">User id:</label>
            <input type="text" name="User id" id="user id" placeholder="Required, length of 5 to 12 characters" required>
        </div>
        <div><label for="">Password:</label>
            <input type="text" name="User id" id="user id" placeholder="Required, length of 5 to 12 characters" required>
        </div>
        <div>
            <label for="">Name:</label>
            <input type="text" name="User id" id="user id" placeholder="Required letters only" required>
        </div>
        <div>
            <label for="">Address:</label>
            <input type="text" name="Address" id="Address" placeholder="optional">
        </div>
        <label for="text">Country</label>
        <select name="state" id="country" size="1">
                <option value="" selected="selected">South Africa</option>
        </div>

        <div>
            <label for="text">ZIP Code:</label>
            <input type="text" name="Address" id="Address" placeholder="required, numeric only">
        </div>

        <div>
            <label for=" ">Email:</label>
            <input type="email" name="email" id="email" placeholder="Required, valid email address only">
        </div>
        <div>
            Sex
            <br>
            <label for=" ">Male:</label>
            <input type="radio" name="gender" id="Male">
        </div>
        <div><label for=" ">Female:</label>
            <input type="radio" name="gender" id="Female">
        </div>
        Language
        <br>
        <div>
            <label for=" ">English</label>
            <input type="checkbox" name="English" id="English">
        </div>
        <div><label for=" ">Non English</label>
            <input type="checkbox" name="Non English" id="Non English" value="optional"></div>
        <div>
            <label for="About">About:</label>
        <textarea name="About" id="About" cols="30" rows="10"></textarea>
        </div>
        <div>
            <Button type="submit ">Submit</Button>
        </div>
    </form>
</body>

</html>
